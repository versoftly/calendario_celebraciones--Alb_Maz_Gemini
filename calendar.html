<!DOCTYPE html>
<html>
<head>
<title>Albuquerque & Mazatlan Celebrations</title>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
    margin-bottom: 20px;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  .calendar-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }
  .calendar {
    width: 45%; /* Adjust as needed */
    margin-bottom: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 10px;
    box-sizing: border-box;
  }
  .calendar h2 {
    text-align: center;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<div class="calendar-container">
  </div>

<script>
  const calendarContainer = document.querySelector('.calendar-container');

  const celebrations = {
    "January": {
      "Albuquerque": ["New Year's Day"],
      "Mazatlan": ["New Year's Day"]
    },
    "February": {
      "Albuquerque": ["Valentine's Day"],
      "Mazatlan": ["Carnaval"]
    },
    "March": {
      "Albuquerque": ["St. Patrick's Day"],
      "Mazatlan": ["Semana Santa (Holy Week)"]
    },
    "April": {
      "Albuquerque": ["Easter"],
      "Mazatlan": ["Easter"]
    },
    "May": {
      "Albuquerque": ["Cinco de Mayo", "Mother's Day"],
      "Mazatlan": ["Cinco de Mayo", "Mother's Day"]
    },
    "June": {
      "Albuquerque": ["Father's Day"],
      "Mazatlan": ["Father's Day"]
    },
    "July": {
      "Albuquerque": ["Independence Day", "Gathering of Nations Pow Wow (varies)"],
      "Mazatlan": ["Independence Day"]
    },
    "August": {
      "Albuquerque": ["State Fair (varies)"],
      "Mazatlan": ["Summer vacations"]
    },
    "September": {
      "Albuquerque": ["Labor Day", "International Balloon Fiesta (varies)"],
      "Mazatlan": ["Independence Day (Mexico)"]
    },
    "October": {
      "Albuquerque": ["Albuquerque International Balloon Fiesta (varies)", "Halloween"],
      "Mazatlan": ["Halloween"]
    },
    "November": {
      "Albuquerque": ["Thanksgiving", "Day of the Dead (varies)"],
      "Mazatlan": ["Day of the Dead", "Revolution Day"]
    },
    "December": {
      "Albuquerque": ["Christmas", "Twinkle Light Parade"],
      "Mazatlan": ["Christmas", "New Year's Eve"]
    }
  };

  function createCalendar(month, celebrations) {
    const calendarDiv = document.createElement('div');
    calendarDiv.classList.add('calendar');

    const monthHeader = document.createElement('h2');
    monthHeader.textContent = month;
    calendarDiv.appendChild(monthHeader);

    const table = document.createElement('table');
    const headerRow = document.createElement('tr');
    const cityHeader1 = document.createElement('th');
    cityHeader1.textContent = "Albuquerque";
    const cityHeader2 = document.createElement('th');
    cityHeader2.textContent = "Mazatlan";
    headerRow.appendChild(cityHeader1);
    headerRow.appendChild(cityHeader2);
    table.appendChild(headerRow);

    const albuquerqueCelebrations = celebrations["Albuquerque"];
    const mazatlanCelebrations = celebrations["Mazatlan"];

    const maxRows = Math.max(albuquerqueCelebrations.length, mazatlanCelebrations.length);

    for (let i = 0; i < maxRows; i++) {
      const row = document.createElement('tr');
      const albuquerqueCell = document.createElement('td');
      albuquerqueCell.textContent = albuquerqueCelebrations[i] || "";
      const mazatlanCell = document.createElement('td');
      mazatlanCell.textContent = mazatlanCelebrations[i] || "";
      row.appendChild(albuquerqueCell);
      row.appendChild(mazatlanCell);
      table.appendChild(row);
    }

    calendarDiv.appendChild(table);
    calendarContainer.appendChild(calendarDiv);
  }

  for (const month in celebrations) {
    createCalendar(month, celebrations[month]);
  }
</script>

</body>
</html>
